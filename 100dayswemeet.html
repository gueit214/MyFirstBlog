  function showSlide0() {
    let i;
    let slides = document.getElementsByClassName("slide0");
    let dots = document.getElementsByClassName("dot0");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
    }
    slideIndex0++;
    if (slideIndex0 > slides.length) {slideIndex0 = 1}    
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex0-1].style.display = "block";  
    dots[slideIndex0-1].className += " active";
    if(slideIndex0<slides.length) setTimeout(showSlide0, 1000);
